<template name="navbar">
<nav class="navbar navbar-light bg-faded">
  <ul class="nav navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{{pathFor route='home'}}">Home <span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{pathFor route='leagues'}}">Leagues</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{pathFor route='team'}}">My Team</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{pathFor route='profile'}}">Profile</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="logout" href="{{pathFor route='home'}}">Logout</a>
    </li>
  </ul>

</nav>
</template>


<template name='searchPlayers'>
<form style="padding-bottom:1em">
<input type="text" id="search-box" style="width:100%" autocomplete="off" class="form-control" placeholder="League Username">

</form>

{{#each getPlayers}}
<div class="package">
  <h4 class="name">
    <p>{{{profile.leagueusername}}} <span style="font-size:0.5em" class="inline-text">{{{profile.rawId}}}</span></p>
    <hr>
    
  </h4>
</div>
{{/each}}

</template>
